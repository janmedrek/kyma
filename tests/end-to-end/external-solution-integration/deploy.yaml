---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: e2e
  namespace: kyma-system
  labels:
    app: e2e
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: e2e
  labels:
    app: e2e
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "get", "delete"]
  - apiGroups: ["*"]
    resources: ["services", "deployments", "pods"]
    verbs: ["create", "get", "delete", "list"]
  - apiGroups: ["*"]
    resources: ["secrets"]
    verbs: ["create", "get", "update", "delete"]
  - apiGroups: ["applicationconnector.kyma-project.io"]
    resources: ["applications", "applicationmappings", "tokenrequests"]
    verbs: ["get", "update", "list", "create", "delete"]
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get", "update", "list", "create", "delete"]
  - apiGroups: ["eventing.kyma-project.io"]
    resources: ["subscriptions"]
    verbs: ["create", "get", "update", "delete"]
  - apiGroups: ["kubeless.io"]
    resources: ["functions"]
    verbs: ["create", "get", "update", "delete"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["serviceinstances", "servicebindings"]
    verbs: ["create", "get", "update", "delete", "list", "deletecollection"]
  - apiGroups: ["servicecatalog.kyma-project.io"]
    resources: ["servicebindingusages"]
    verbs: ["create", "get", "update", "delete"]
  - apiGroups: ["gateway.kyma-project.io"]
    resources: ["apis"]
    verbs: ["create", "delete"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: e2e
  labels:
    app: e2e
subjects:
  - kind: ServiceAccount
    name: e2e
    namespace: kyma-system
roleRef:
  kind: ClusterRole
  name: e2e
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: e2e
  namespace: kyma-system
  labels:
    app: e2e
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  restartPolicy: Never
  serviceAccountName: e2e
  hostAliases:
    - ip: 192.168.64.2
      hostnames:
        - "connector-service.kyma.local"
        - "counter-service.kyma.local"
        - "gateway.kyma.local"
  containers:
    - name: e2e
      image: sjanota/e2e-external-integration-test:latest
      imagePullPolicy: Always
      env:
        - name: INGRESSGATEWAY_ADDRESS
          value: istio-ingressgateway.istio-system.svc.cluster.local
      args:
        - e2e
        - --testNamespace
        - ziuta
        - --domain
        - hasselhoff.cluster.stage.faros.kyma.cx
        - --runID
        - kyma2
        - --cleanup
        - "yes"